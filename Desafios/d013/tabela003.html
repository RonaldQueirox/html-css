<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            
        }

        th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            background-color: gray
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
            <thead>
                <th style="width: 150px;">Área</th>
                <th>Disciplinas</th>
                <th>Notas</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
            </thead>
            <tbody>
                <tr>
                    <td>Exatas</td>
                    <td>mat</td>
                    <td>fis</td>
                    <td>qui</td>
                    <td>biolo</td>
                </tr>
                <tr>
                    <td>Média de Exatas</td>
                    <td></td>
                </tr>
            </tbody>
    </table>
</body>
</html>
